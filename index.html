<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management</title>
    <!-- Add the 'viewport' meta element for better mobile compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link your CSS file here -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Inventory Management System</h1>

    <h2>Inventory List</h2>
    <ul>
        Item
        <li>
            {{ item.product_name }} ({{ item.product_type }}):
            <span>{{ item.quantity }}</span>
            <form method="post" action="{{ url_for('change_quantity', item_id=loop.index0, quantity_change=1) }}">
                <input type="submit" value="+" class="btn">
            </form>
            <form method="post" action="{{ url_for('change_quantity', item_id=loop.index0, quantity_change=-1) }}">
                <input type="submit" value="-" class="btn">
            </form>
        </li>
        {% endfor %}
    </ul>

    <!-- Add forms for adding, editing, and deleting items here -->

</body>
</html>
