<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management</title>
    <!-- Add the 'viewport' meta element for better mobile compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link your CSS file here -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Inventory Management System</h1>

    <!-- Add New Item Section -->
    <h2>Add New Item</h2>
    <form method="post" action="{{ url_for('add_item') }}">
        <!-- Add your form inputs for adding new items here -->
        <!-- For example, input fields for product_name, product_type, and quantity -->
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" required><br>
        <label for="product_type">Product Type:</label>
        <input type="text" name="product_type" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" required><br>
        <input type="submit" value="Add Item" class="btn">
    </form>
</body>
</html>
