<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management</title>
    <!-- Add the 'viewport' meta element for better mobile compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link your CSS file here -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Inventory Management System</h1>

    <h2>Inventory List</h2>
    <ul>
        {% for item in inventory_data %}
        <li>
            <div class="item-info">
                <div class="item-name">{{ item.product_name }}</div>
                <div class="item-brand">{{ item.product_type }}</div>
                <div class="item-type">{{ item.product_type }}</div>
                <div class="item-quantity">{{ item.quantity }}</div>
            </div>
        </li>
        {% endfor %}
    </ul>

    <!-- Form for adding new items -->
    <h2>Add New Item</h2>
    <form method="post" action="{{ url_for('add_item') }}">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br>

        <label for="product_type">Product Type:</label>
        <input type="text" id="product_type" name="product_type" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <input type="submit" value="Add Item" class="btn">
    </form>

</body>
</html>
